name: Ingest Contratacoes PNCP 14.133

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *" # 06:30 UTC ~ 03:30 SÃ£o Paulo

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -u src/migrate.py

      - name: Ingest Contratacoes PNCP 14.133
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          COMPRAS_BASE_URL: "https://dadosabertos.compras.gov.br"
          COMPRAS_UNIDADE: "155125"
          COMPRAS_CODIGO_MODALIDADE: "5"
          COMPRAS_PAGE_SIZE: "500"
          COMPRAS_START_DATE: "2024-01-01"
          COMPRAS_MAX_WINDOW_DAYS: "365"
          COMPRAS_SLEEP_S: "0.10"
        run: |
          python -u src/ingest_contratacoes_pncp_14133.py
