name: Ingest ARP (ComprasGOV)

on:
  workflow_dispatch:
    inputs:
      force_full:
        description: "Forçar FULL refresh ARP? (true/false)"
        required: false
        default: "false"
  schedule:
    - cron: "30 6 * * *" # 06:30 UTC ~ 03:30 São Paulo

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -u src/migrate.py

      - name: Ingest ARP
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          COMPRAS_UG: "155125"
          COMPRAS_BASE_URL: "https://dadosabertos.compras.gov.br"
          COMPRAS_PAGE_SIZE: "500"
          COMPRAS_MAX_WINDOW_DAYS: "365"
          FORCE_FULL: ${{ github.event.inputs.force_full || 'false' }}
        run: |
          python -u src/ingest_arp.py

      - name: Ingest ARP Items
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          COMPRAS_UG: "155125"
          COMPRAS_BASE_URL: "https://dadosabertos.compras.gov.br"
          ARP_ITEM_BATCH_LIMIT: "300"
          ARP_ITEM_SLEEP_S: "0.15"
          ARP_ITEM_DEFAULT_DATA_ATUALIZACAO: "2024-01-01"
        run: |
          python -u src/ingest_arp_item.py
